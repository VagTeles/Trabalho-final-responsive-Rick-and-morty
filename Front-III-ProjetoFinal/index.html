<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="/assets/favicon.png" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
		/>
		<title>API-RICK AND MORTY</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header class="container-fluid">
			<div class="row">
				<div class="col-12">
					<div class="container-fluid">
						<nav class="navbar">
							<div class="container-fluid">
								<a class="navbar-brand" href="#">
									<img
										src="./assets/RICK_MORTY_ICON-01.svg"
										alt="Bootstrap"
										width="100"
									/>
								</a>
							</div>
						</nav>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-12 container-fluid">
						<h1
							class="d-flex text-center justify-content-center text-success fs-1 fw-bolder"
						>
							API-Rick and Morty
						</h1>
					</div>
				</div>
			</div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="input-group mb-3 search">
							<input
								type="text"
								class="form-control"
								id="searchInput"
								placeholder="Buscar Personagem"
								aria-label="Username"
								aria-describedby="basic-addon1"
							/>
							<span class="input-group-text" id="basic-addon1">
								<button onclick="searchCharacters()">
									<i class="bi bi-search"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main class="container" id="img">
			<div class="container-fluid">
				<div class="row">
					<div class="container-fluid">
						<div
							class="col-12 d-flex flex-row flex-wrap justify-content-between card-container"
							id="cardContainer"
						></div>
					</div>
				</div>
			</div>

			<div id="pagination" class="d-flex justify-content-center p-4"></div>
		</main>
		<footer
			class="footer d-flex align-items-center flex-column flex-nowrap position-relative"
		>
			<ul>
				<li>
					<span id="characterCount">PERSONAGENS: </span>
				</li>
				<li>
					<span id="locationCount">LOCALIZAÇÕES: </span>
				</li>
				<li>
					<span id="episodeCount">EPISÓDIOS: </span>
				</li>
			</ul>
			<span class="estilo">
				DESENVOLVIDO POR: Vagner Teles de Oliveira EM: 2023</span
			>
		</footer>
		<div id="characterModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<div id="modalData"></div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="./javascript/index.js"></script>
	</body>
</html>
